    <header>

<main>
<div class="form-container">
    <img src="../img/images.jpg" alt="Imagem para formulário" class="form-img"> 
<!-- <form action="" method="get nao muito seguro post mais seguro"></form> -->
<form action="index.html" method="get">
<h2>Entre em contato conosco</h2>

<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

<label for="e-mail">E-mail:</label>
<input type="email" id="e-mail" name="e-mail" placeholder="Digite o e-mail">

<label for="contato">Tipo de Contato:</label>
<select name="contato" id="contato">
    <option value="elogio">Elogio</option>
    <option value="reclamacao">Reclamação</option>
    <option value="solicitacao">Solicitação</option>
</select>

<label for="mensagem">Mensagem:</label>
<textarea name="mensagem" id="mensagem" cols="20" rows="5" required></textarea>

<button type="submit" class="botao">Enviar</button>
</form>
</div>
</main>
